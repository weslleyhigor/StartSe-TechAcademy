<!DOCTYPE html>

<html>

    <head>
        <title id="tituloPagina">Zoológico de marte</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <div>
            <h1 id="cabecalhoPagina">Seja bem vindo ao zoológico de Marte</h1>
            <p id="aviso">Lista de animais do zoológico de Marte</p>
            <ul id="listaAnimais">
                <li class="mamifero">Macaco</li>
                <li class="mamifero">Tigre</li>
                <li class="mamifero">Leão</li>
                <li class="inseto">Borboleta</li>
                <li class="anfibio">Rã</li>
                <li class="aracnideo">Aranha</li>
            </ul>
        </div>
    </body>

    <script>
        var minhaUL = window.document.getElementById('listaAnimais')
        // Vamos verificar quem sao os filhos da ul abaixo
        console.log(`OS FILHOS DA UL SÃO: \n`, minhaUL.children)
        // Primeiro filho da ul
        console.log(`O PRIMEIRO FILHO DA UL É: \n`, minhaUL.firstElementChild.innerHTML)
        // Ultimo filho da ul
        console.log(`O ULTIMO FILHO DA UL É: \n`, minhaUL.lastElementChild.innerHTML)
        // Pai de uma LI específica
        var minhaLI = window.document.querySelector('.aracnideo')
        console.log(`O PAI DA LI É: \n`, minhaLI.parentElement)
    </script>

</html>
