<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha tabela</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <!-- ----------------------------------------IMPLANTANDO UM FORMULARIO--------------------------- -->
    <form id="form" action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome"> <br>

        <label for="tel">Tel:</label>
        <input type="text" id="tel"> <br>

        <label>Endereço - </label>
        
        <label for="rua">Rua:</label>
        <input type="text" id="rua">

        <label for="num">Número:</label>
        <input type="text" id="num"><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade"><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado">

        <label for="cep">CEP:</label>
        <input type="text" id="cep"><br>

        <button type="button" id="enviar">Enviar</button>
        <br><br>
    </form>

    <!-- ----------------------------------------------------------------------------------------- -->
    <table border="1">
        <caption>Tabela 1. Clientes ABC company</caption> <!-- Legenda da tabela -->
        <thead>
            <tr>
                <th rowspan="2">Nome</th>
                <th rowspan="2">Telefone</th>
                <th colspan="6">Endereço</th>
            </tr>
         
            <tr>
                <th>Rua</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>CEP</th>
            </tr>
        </thead>
        
        <tbody id="tb-body"></tbody>

        <tfoot>
            <tr>
                <td colspan="8">Para maiores informações, entre em contato conosco no Tel: (68) 99610-2021.</td>
            </tr>
        </tfoot>
    </table>

    <script src="index.js"></script>

</body>
</html>
